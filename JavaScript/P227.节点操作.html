<head>

    <title>Document</title>
</head>

<body>
    <div class="father">
        <div class="son">123</div>
    </div>

        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        console.dir(father.nodeType);
        console.log(son.nodeType);
        console.log(father.nodeValue);
        console.log(father.nodeName);
        console.log(son.nodeValue);
    </script>
</body>
