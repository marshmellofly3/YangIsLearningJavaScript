<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>我是div</div>
    <span>我是span</span>

    <script>
        var span = document.querySelector('span');
        var div = document.querySelector('div');
        // console.log(div.nextElementSibling);
        // console.log(div.nextElementSibling.previousElementSibling);
        //封装一个函数，利用nextSibling来获取下一个元素节点
        function getNextElementSibling(element) {
            var elementNext = element.nextSibling;
            while (elementNext.nodeType != 1) {
                elementNext = elementNext.nextSibling;
            }
            return elementNext;
        }

        console.log(getNextElementSibling(div));
        console.log(getNextElementSibling(span));


    </script>
</body>

</html>
